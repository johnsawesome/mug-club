<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Argenta Mug Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 24px 16px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      width: 100%;
      justify-content: center;
    }

    .button-link {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 6px;
      background-color: #1a73e8;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      flex: 1;
      max-width: 260px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .button-link:hover {
      background-color: #1558b0;
      transform: translateY(-1px);
    }

    .button-link.secondary {
      background-color: #e8f0fe;
      color: #1a73e8;
    }

    .button-link.secondary:hover {
      background-color: #d2e3fc;
    }

    .disclaimer {
      margin-top: 16px;
      max-width: 700px;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
      line-height: 1.4;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      iframe {
        height: 480px;
      }

      .actions {
        flex-direction: column;
      }

      .button-link {
        max-width: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Argenta Mug Club</h1>

    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbHxXrsnvOmOrO26tR0WOw2oZ0dILhWWct9Plg6saV1HdFlKTIjn_16WrHqsypskRRZZQPRNZwA3O0/pubchart?oid=179754027&format=interactive">
    </iframe>

    <div class="actions">
      <a
        class="button-link"
        href="https://docs.google.com/spreadsheets/d/1WeM9MXfttX_2IJDJWKsRl9aTBFIcGQAGc8pTe5zOeQs/edit?usp=sharing"
        target="_blank"
        rel="noopener noreferrer">
        View Full Results
      </a>

      <a
        class="button-link secondary"
        href="https://forms.gle/TfjszE5zPqs5UG7q8"
        target="_blank"
        rel="noopener noreferrer">
        Form
      </a>
    </div>

    <div class="disclaimer">
      <!-- Add disclaimer language here -->
      Not affiliated with Argenta Brewing Company - just some folks who like to do paperwork with their beers :)
    </div>
  </div>
</body>
</html>
